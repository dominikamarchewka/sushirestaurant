<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj danie do menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/headerAdmin :: headerAdmin"/>
<div class="jumbotron d-flex align-items-center">
    <div class="container">
    <h2 align="center">Dodaj pozycję</h2>
        <div class="col-6 offset-3">
            <form th:action="@{/saveProduct}" method="post">
                <div class="form-group">
                    <label for="FormControl">Nazwa</label>
                    <input type="text" class="form-control" id="FormControl" name="name" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Opis</label>
                    <input type="text" class="form-control" name="description" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Cena</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" name="price" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Kategoria</label>
                    <div><input type="radio" name="category.categoryName" value="Przystawki">Przystawki</div>
                    <div><input type="radio" name="category.categoryName" value="Sałatki">Sałatki</div>
                    <div><input type="radio" name="category.categoryName" value="Sushi">Sushi</div>
                </div>
                <div class="form-group">
                    <label for="FormControl">Status</label>
                    <div><input type="radio" name="status" value="Dostępne">Dostępne</div>
                    <div><input type="radio" name="status" value="Niedostępne">Niedostępne</div>
                </div>
                <input type="reset" value="Skasuj formularz">
                <button type="submit" class="btn btn-outline-info float-right">Przejdź dalej</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
