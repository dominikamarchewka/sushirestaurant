<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Zamów online! </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="/fragments/header :: header"/>
<div class="jumbotron d-flex align-items-center">
    <div class="container">
    <h2 align="center">Podaj dane</h2>
        <div class="col-6 offset-3">
            <form th:action="@{/add}" method="post">
                <div class="form-group">
                    <label for="FormControl">Imię</label>
                    <input type="text" class="form-control" id="FormControl" name="name" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Nazwisko</label>
                    <input type="text" class="form-control" name="lastName" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Telefon</label>
                    <input type="tel" class="form-control" name="number" pattern="\+?[0-9]{9-11}" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Mail</label>
                    <input type="email" class="form-control" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Ulica</label>
                    <input type="text" class="form-control" name="street" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+[\.]?[ ]?([A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9]+)?[ ]?([A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9]+)?[ ]?([0-9A-Za-z]+)?" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Numer mieszkania</label>
                    <input type="text" class="form-control" name="apartment" pattern="[0-9]*[ ]?([A-Za-z0-9]+)?">
                </div>
                <div class="form-group">
                    <label for="FormControl">Kod pocztowy</label>
                    <input type="text" class="form-control" name="zipCode" pattern="[0-9]{2}[-][0-9]{3}" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Sposób płatności</label>
                    <div><input type="radio" name="payment" value="KARTA">Karta</div>
                    <div><input type="radio" name="payment" value="GOTÓWKA">Gotówka</div>
                </div>
                <input type="reset" value="Skasuj formularz">
                <button type="submit" class="btn btn-outline-info float-right">Przejdź dalej</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
