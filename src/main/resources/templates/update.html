<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podaj dane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/headerAdmin :: headerAdmin"/>
<div class="jumbotron d-flex align-items-center">
    <div class="container">
    <h2 align="center">Aktualizacja danych</h2>
        <div class="col-6 offset-3">
            <form th:action="@{/update}" th:object="${customer}" th:method="put">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="FormControl">Imię</label>
                    <input type="text" th:field="*{name}" class="form-control" id="FormControl" name="name" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Nazwisko</label>
                    <input type="text" th:field="*{lastName}" class="form-control" name="lastName" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Telefon</label>
                    <input type="tel" th:field="*{number}" class="form-control" name="number" pattern="\+?[0-9]{9-11}" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Mail</label>
                    <input type="email" th:field="*{mail}" class="form-control" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Ulica</label>
                    <input type="text" th:field="*{street}" class="form-control" name="street" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+[\.]?[ ]?([A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9]+)?[ ]?([A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9]+)?[ ]?([0-9A-Za-z]+)?" required>
                </div>
                <div class="form-group">
                    <label for="FormControl">Numer mieszkania</label>
                    <input type="text" th:field="*{apartment}" class="form-control" name="apartment" pattern="[0-9]*[ ]?([A-Za-z0-9]+)?">
                </div>
                <div class="form-group">
                    <label for="FormControl">Kod pocztowy</label>
                    <input type="text" th:field="*{zipCode}" class="form-control" name="zipCode" pattern="[0-9]{2}[-][0-9]{3}" required>
                </div>
                <input type="reset" value="Skasuj formularz">
                <button type="submit" class="btn btn-outline-info float-right">Aktualizuj</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
